version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hotel-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hoteladmin
      POSTGRES_PASSWORD: hotelpassword!
      POSTGRES_DB: hotel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
